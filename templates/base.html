<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Uma navbar avançada e responsiva criada com Flask, HTML, CSS e JavaScript.">
    <meta name="author" content="Seu Nome">
    <title>{% block title %}Navbar Avançada{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">NavbarAvançada</div>
        <ul class="nav-links">
            <li><a href="/">Início</a></li>
            <li><a href="/about">Sobre</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">Serviços</a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="/services#web-development">Desenvolvimento Web</a></li>
                    <li><a href="/services#mobile-apps">Aplicativos Móveis</a></li>
                    <li><a href="/services#consulting">Consultoria</a></li>
                </ul>
            </li>
            <li><a href="/contact">Contato</a></li>
        </ul>
        <div class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
